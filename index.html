<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Enter Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="./clouds.png" alt="" id="icon">
        
        <div class="temp">
            <span id="temp-value">25</span>
            <span id="unit">&#176</span>
            <span id="c">C</span>
        </div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Hyderabad</div>
        </div>
        <div class="humidity">
            <img src="./humidity.png" id="hum" alt="">
            <span id="numb">75</span>
            <span id="percen">&percnt;</span>
            <span id="humName">Humidity</span> 
        </div>
        <div class="wind">
            <img src="./wind.png" alt="" id="wind">
            <span id="kmph">7</span>
            <span id="hr">km/h</span>
            <span id="windName">Wind</span>
        </div>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
